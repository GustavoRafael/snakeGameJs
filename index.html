<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" first project snake game">
    <meta name="keywords" content="javascript game project experimenting with code">
    <title>SnakeGame</title>
    <style>
        body{
            height:100vh;
            width: 100vw;
            background-color: black;
            position:fixed;
            
        }
        .gameHeader{
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: blue;
            color: #CCC;
            width: 40%;
            padding: 4px;
            margin: auto;
            
        }  
        
        .gameScoreBoard{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #CCC;
            background-color: rgb(78, 129, 85);   
            width: 40%;
            padding: 2px;
            margin: auto;         

        }

        #game-board{
            background-color: #CCC;
            width: 80vmin;
            height: 80vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
            margin: auto;
                      
        }
        
        .snake{
            background-color: hsl(200,100%,50%);
            border: .25vmin solid black;
        }

        .food{
            background-color: hsl(50,100%,50%);
            border: .25vmin solid black;
        }
    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <header class="gameHeader">
            <h2> The Snake Game!!</h2> 
    </header>

    <section>
        <div id="game-board"></div>
    </section>
    
    <section class="gameScoreBoard">
        <div id="score">
            <h2>Score: </h2>
        </div>
        <div id="maxScore"> Max Score:</div>

    </section>
    
</body>
</html>
