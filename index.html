<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" first project snake game">
    <meta name="keywords" content="javascript game project experimenting with code">
    <title>SnakeGame</title>
    <style>
        body{
            height:100vh;
            width: 100vw;
            margin: 0;
            background-color: black;
            
        }
        .gameHeader{
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: black;
            color: #CCC;
            padding: 5px;
            
        }  
        
        .gameScoreBoard{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #CCC;
            background-color: black;
            padding: 10px;
            margin: auto;

        }

        .scoreBoard{
            float: left;
            width: 50%;
            background-color: darkgoldenrod;    
        }

        #game-board{
            background-color: #CCC;
            width: 80vmin;
            height: 80vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
            margin: auto;            
        }
        
        .snake{
            background-color: hsl(200,100%,50%);
            border: .25vmin solid black;
        }

        .food{
            background-color: hsl(50,100%,50%);
            border: .25vmin solid black;
        }
    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <header class="gameHeader">
            <h1> The Snake Game!!</h1> 
    </header>

    <section>
        <div id="game-board"></div>
    </section>
    
    <section class="gameScoreBoard">
        <div class="scoreBoard">
            
            <div id="score">
                <h2>Score </h2>

            </div>
        </div>

        <div class="scoreBoard">
            <h2>Max Score</h2>
        </div>      

    </section>
    
</body>
</html>
